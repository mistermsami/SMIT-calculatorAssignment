<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Calculator</title>
    <style>
        button{
            width: 94%;
            margin: 5px;
            height: 60px;
            font-size: 20px;
        }
        input{
            padding: 5px;
            margin: 5px;
            height: 80px;
        }
    </style>
  </head>
  <body>
    <center><h2 class="pt-4 mt-4">Simple Calculator</h2></center>
    <div class="mainclass d-flex justify-content-center pt-4">
        <div class="col-4">
            <div class="card calculator">
                <input type="text" id="display" disabled />
                <div class="buttons row">
                    <div class="col-4"><button onclick="onclocikdisplay('1')">1</button></div>
                    <div class="col-4"><button onclick="onclocikdisplay('2')">2</button></div>
                    <div class="col-4"><button onclick="onclocikdisplay('3')">3</button></div>
                    <div class="col-4"><button onclick="onclocikdisplay('+')">+</button></div>
                    <div class="col-4"><button onclick="onclocikdisplay('4')">4</button></div>
                    <div class="col-4"><button onclick="onclocikdisplay('5')">5</button></div>
                    <div class="col-4"><button onclick="onclocikdisplay('6')">6</button></div>
                    <div class="col-4"><button onclick="onclocikdisplay('-')">-</button></div>
                    <div class="col-4"><button onclick="onclocikdisplay('7')">7</button></div>
                    <div class="col-4"><button onclick="onclocikdisplay('8')">8</button></div>
                    <div class="col-4"><button onclick="onclocikdisplay('9')">9</button></div>
                    <div class="col-4"><button onclick="onclocikdisplay('*')">*</button></div>
                    <div class="col-4"><button onclick="onclocikdisplay('0')">0</button></div>
                    <div class="col-4"><button onclick="clearall()">C</button></div>
                    <div class="col-4"><button onclick="clearcar()"><</button></div>
                    <div class="col-4"><button class="equal" onclick="calfunc()">=</button></div>
                  
                </div>
              </div>
        </div>
    </div>
    <script>
        let display = document.querySelector("#display");

        function onclocikdisplay(value) {
        display.value += value;
        }

        function clearall() {
        display.value = "";
        }

        function clearcar() {
        display.value = display.value.slice(0, -1);
        }

        function calfunc() {
        try {
            display.value = eval(display.value);
        } catch (error) {
            display.value = "Error";
        }
        }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
